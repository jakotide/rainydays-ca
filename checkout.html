<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Checkout page for Rainydays" />
    <title>Checkout | Rainydays</title>
  </head>

  <body>
    <!-- Navbar/Header -->

    <header class="header">
      <a class="logo" href="index.html">Rainy<span class="d">d</span>ays</a>
      <input class="menu-button" type="checkbox" id="menu-button" />
      <label class="menu-icon" for="menu-button"
        ><span class="nav-icon"></span
      ></label>

      <ul class="menu">
        <li><a href="products.html">Men</a></li>
        <li><a href="products.html">Women</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="products.html">Sale</a></li>
      </ul>
    </header>

    <main class="main-checkout">
      <h1 class="checkout-h1">Checkout</h1>
      <div class="check-parent">
        <div class="check-large-left">
          <h3 class="order-summary">Order Summary</h3>
          <section class="summary">
            <div class="check-block">
              <img
                class="check-img"
                src="images/jacket1.jpg"
                alt="Checkout Product"
              />
            </div>
            <div class="summary-right">
              <div>Wind Jacket - Red</div>
              <div>Size: Small</div>
              <div>Qty: 1</div>
            </div>
          </section>

          <section class="subtotal">
            <div class="shipping">
              <div>Subtotal</div>
              <div>Shipping</div>
            </div>
            <div class="cost-shipping">
              <div>59£</div>
              <div>Free</div>
            </div>
          </section>

          <section class="total">
            <div class="total-text">Total</div>
            <div class="total-price">59£</div>
          </section>
        </div>
        <div class="check-large-right">
          <section class="contact-form__section">
            <form class="contact-form">
              <label for="name">First Name</label>
              <input type="text" id="firstname" />
              <label for="name">Last Name</label>
              <input type="text" id="lastname" />
              <label for="email">Email</label>
              <input type="text" id="email" />
              <label for="address">Address</label>
              <input type="address" id="address" />
            </form>
          </section>

          <a href="success.html" class="buy-button">Buy</a>
        </div>
      </div>
    </main>

    <!-- Footer -->

    <footer class="footer-bot">
      <ul>
        <li><a href="about.html"></a>About us</li>
        <li><a href="account.html"></a>My account</li>
        <li><a href="contact.html"></a>FAQ</li>
        <li><a href="contact.html"></a>Contact</li>
      </ul>
      <p class="copyright">&copy; 2022 Rainy Days</p>
      <div class="logo-parent">
        <img
          class="footer-logo"
          src="images/logoblue.svg"
          alt="Logo for Rainy Days"
        />
      </div>
    </footer>
  </body>
</html>
