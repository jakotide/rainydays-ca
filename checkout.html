<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;800&
    family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Buy quality jackets from Rainydays" />
    <title>Checkout | Rainydays</title>
  </head>

  <body>
    <header>
      <nav class="navbar">
        <a href="index.html" class="nav-logo">Rainydays</a>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="products.html" class="nav-link">Men</a>
          </li>
          <li class="nav-item">
            <a href="products.html" class="nav-link">Women</a>
          </li>
          <li class="nav-item">
            <a href="products.html" class="nav-link">Sale</a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">About Us</a>
          </li>
          <li class="nav-item log-in">
            <a href="account.html" class="nav-link">Log in</a>
          </li>
        </ul>
        <i class="fa-regular fa-user nav-user"></i>
        <i class="fa-solid fa-cart-shopping nav-cart"></i>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>

    <a href="#" class="to-top">
      <i class="fa-solid fa-arrow-up"></i>
    </a>

    <main>

      <div class="checkout-header">
        <img src="images/fyr3.jpg">
        <h1>Checkout</h1>
      </div>

      <div class="checkout-container">

        
        <div class="checkout-info-container">
          <div class="checkout-contact-info">
            <label for="name">Name</label>
            <input type="name" name="name">
            <label for="email">Email</label>
            <input type="email" name="email">
            <label for="address">Shipping Address</label>
            <input type="text" name="address">
            <div class="checkout-postal">
              <div class="checkout-p-column">
                <label for="postal">Postal Code</label>
                <input type="text" name="postal" pattern="[0-9]*">
              </div>
              <div class="checkout-p-column">
                <label for="city">City</label>
                <input type="text" name="city">
              </div>
            </div>
          </div>
          <div class="checkout-accordion">
            <div class="checkout-question">
              <h2>Shipping method</h2>
              <i class="fa-solid fa-angle-down"></i>
            </div>
            <div class="checkout-answer">
              <div class="checkout-shipping-row">
                <input type="radio" name="shipping" checked>
                <label for="standard">Standard</label>
              </div>
              <div class="checkout-shipping-row">
                <input type="radio" name="shipping">
                <label for="express">Express </label>   
              </div>
            </div>
          </div>
          <div class="checkout-accordion">
            <div class="checkout-question">
              <h2>Payment method</h2>
              <i class="fa-solid fa-angle-down"></i>
            </div>
            <div class="checkout-answer">
              <div class="checkout-shipping-row">
                <input type="radio" name="payment" checked>
                <div class="visa">
                  <label for="payment">Visa</label>
                  <i class="fa-brands fa-cc-visa fa-1x"></i>
                  <p class="visanumber"> Visa **** 7808</p>
                  <div class="edit">Edit</div>
                </div>
              </div>
              <div class="checkout-shipping-row">
                <input type="radio" name="payment">
                <label for="payment">Paypal</label>   
              </div>
              <div class="checkout-shipping-row">
                <input type="radio" name="payment">
                <label for="payment">Klarna</label>   
              </div>
            </div>
          </div>
          <div class="checkout-sign-up">
            <input  class="checkout-checkbox" type="checkbox" name="newsletter" checked>
            <label for="newsletter">Sign me up for news and offers from this store</label>   
          </div>
          <div class="checkout-btn-container">
            <a href="success.html" class="checkoutpage-btn">Pay now</a> 
          </div>    
        </div>

        <div class="checkout-order-container">
          <h2>Order Summary</h2>

          <div class="summary-img-row">
            <img class="order-image" src="images/red1.jpg">
            <div class="order-product">
              <div>Red - Sailor</div>
              <div>XL</div>
            </div>
            <div class="order-price">£89</div>
          </div>
          <div class="order-discount-container">
            <input type="text" placeholder="Discount Code">
            <button>Apply</button>
          </div>
          <div class="order-price-summary">
            <div class="subtotal">
              <div>Subtotal</div>
              <div>£89</div>
            </div>
            <div class="order-shipping">
              <div>Shipping</div>
              <div>Free</div>
            </div>
            <div class="order-total">
              <div>Total</div>
              <div>£89</div>
            </div>
          </div>
      
        
        
          
        </div>

        

      </div>


    </main>



    <footer>
      <div class="footer-left">
        <ul>
          <li><a href="about.html">About us</a></li>
          <li><a href="account.html">My account</a></li>
          <li><a href="faq.html">FAQ</a></li>
          <li>
            <a href="contact.html">Contact</a>
          </li>
        </ul>
        <p class="copyright">&copy; 2023 Rainy Days, Oslo - Norway</p>
      </div>
      <div class="footer-right">
        <img class="footer-logo" src="images/logoblue.svg" alt="Logo for Rainy Days"/>
        <div class="footer-payment">
          <i class="fa-brands fa-cc-visa fa-2x"></i>
          <i class="fa-brands fa-cc-mastercard fa-2x"></i>
          <i class="fa-brands fa-cc-paypal fa-2x"></i>
        </div>
        </div>
      </div>
    </footer>

    <script src="js/checkout.js" defer></script>
    <script src="js/script.js" defer></script>
    </body>
</html>
